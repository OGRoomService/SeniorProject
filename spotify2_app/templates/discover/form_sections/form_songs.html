<div class="hidden selection-container" id="song-search-container" autocomplete='off'>
    <p class="text-lg">
        What are your two favorite songs?</p>
    <div class="divider"></div>
    <input type="text" placeholder="Search for songs by title or artist..." id="song-search-bar"
        class="search-bar w-full input input-bordered mb-4" />
    <div id="song-results-placeholder">
        <div id="song-results-selected" class="grid grid-cols-1 md:grid-cols-2 gap-4 place-items-center mb-4">
        </div>
        <div id="song-results-placeholder">
            <div id="song-results-selected" class="grid grid-cols-1 md:grid-cols-2 gap-4 place-items-center mb-4">
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="flex justify-between">
        <button type="button" class="
            btn-prev rounded text-primary border-2 border-primary px-5 py-2 text-center mr-3
            hover:bg-primary hover:text-white">
            Previous</button>
        <button type="submit" id="btn-submit" class="
            btn-success rounded text-white bg-green-600 hover:bg-green-300 px-5 py-2 
            text-center mr-3">
            Submit</button>
    </div>
</div>
